<script>
	var l = function(o) {console.log(o); return o;},
			Context = Samsara.DOM.Context,
			context = new Context(),
			Surface = Samsara.DOM.Surface,
			Transform = Samsara.Core.Transform,
			Transitionable = Samsara.Core.Transitionable,
			MouseInput = Samsara.Inputs.MouseInput,
			TouchInput = Samsara.Inputs.TouchInput,
			GenericInput = Samsara.Inputs.GenericInput,
			Accumulator = Samsara.Streams.Accumulator,
			Differential = Samsara.Streams.Differential,
			base = window.location.href,
			user = 'andrei',
			conn = new CtxConnection(base, user),
			rootCtx = conn.root,
			view = '*View.1',
			ctxs = [],
			panels = [],
			links = [],
			content, 
			margin = 10,
			umargin = .27,
			barHeight = 32,
			throwSpeed = 7;
	
	GenericInput.register({
		 mouse : MouseInput,
		 touch : TouchInput,
	});
	
	context.mount(document.body);
	content = context.add({margins: [margin, 2 * barHeight], origin: [1, .5], align: [1, .5]});
	// content = context.add({});
			
	rootCtx.get(view, text => {
		var viewTexts = text.split('\n'),
				mainText = viewTexts.find(vt => vt.indexOf('*parent') == -1),
				childTexts = viewTexts.filter(vt => vt != mainText),
				mainCtx = getCtx(rootCtx, mainText),
				childCtxs = childTexts.map(t => getCtx(mainCtx, t));

		mainCtx.get('', addPanel);
		childCtxs.forEach(c => c.get('', addPanel));
	});
	
	function getCtx(base, text) {
		var c = base.sub(getQry(text));
		c.extra = text;
		return c;
	}
	
	function getQry(text) {
		return text.split(' ').filter(w => w[0] != '*' && w[0] != '~').join(' ');
	}
	
	function addPanel(text, ctx) {
		var p = document.createElement("panel"),
				isMain = ctx.text == "Otelo",
				isImportant = ctx.text == "Important",
				smallm = ctx.extra.match(/(?:^|\s+)\*small:(\d{1})/i),
				small = smallm ? +smallm[1] : null,
				viewerm = ctx.extra.match(/(?:^|\s+)\*viewer:(\w+)/i),
				cviewer = viewerm ? viewerm[1].toLowerCase() : null,
				lines = small ? null : text.split('\n') ,
				Viewer = 	small ? SmallViewer : 
									cviewer ? viewers.find(v => v.key == cviewer) : 
									null;
				Viewer = Viewer || sniffViewer(lines, text);

		// if(isMain) p.style = "background-color: #4527A0;";
		// else if(isImportant) p.style = "background-color: #EC407A;";

		p.className = Viewer.class;
		p.innerHTML = `<header>${ctx.text}</header><div></div>`;
		var viewer = new Viewer(p.children[1], lines, text);

		var surface = new Surface(),
				handle = new GenericInput(['mouse', 'touch']),
				proportions = new Transitionable([1, 1]),
				align = new Transitionable([0, 0]),
				alignDiff = new Differential(),
				alignAcc = new Accumulator([0,0]),
				margins = [margin, margin],
				node = {proportions, align: alignAcc, margins},
				desired = viewer.desired(),
				vpadding = {contain: 1.33, cover: 0, small: 1},
				hpadding = {contain: .66, cover: 0, small: .5},
				panel = {ctx, node, surface, dom: p, align, isMain, isImportant, small,
					w: Math.ceil(Math.max(desired[0], ctx.text.length / 5)) + hpadding[Viewer.class] + umargin, 
					h: Math.ceil(desired[1]) + vpadding[Viewer.class] + umargin},
				detached = false;
		panel.p = panel;
		
		handle.subscribe(surface);
		handle.on('start', function(e){
			if(e.event.target.tagName == 'HEADER') return;
			detached = true;
			handle.unsubscribeInput('touch');
			handle.unsubscribeInput('mouse');
		});
		p.addEventListener('touchend', () => {
			if(!detached) return;
			handle.subscribeInput('touch');
			handle.subscribeInput('mouse');
		});
		handle.on('end', function(e){
			if(detached) { detached = false; return; }

			var vx = e.velocity[0],
					vy = e.velocity[1],
					vxa = Math.abs(vx),
					vya = Math.abs(vy),
					v = Math.max(vxa, vya);
					
			if(vx * vx + vy * vy < throwSpeed) return;
			
			if(v == vy)
				throwTo(panel, 'bottom');
			else if(v == -vy) 
				throwTo(panel, 'top');
			else if(v == vx)
				throwTo(panel, 'right');
			else 
				throwTo(panel, 'left');
		});

		alignAcc.subscribe(handle.pluck('delta').map(d => [d[0]/contentW(), d[1]/contentH()]));
		
		alignDiff.subscribe(align);
		alignAcc.subscribe(alignDiff);
		
		panels.push(panel);
		
		surface.setContent(p);
		content.add(node).add(surface);
		
		dlayout();
	}
	
	function throwTo(panel, pos) {
		panels.splice(panels.indexOf(panel), 1);
		dlayout();
		
		panel.dom.className = 'small link';
		panel.node.proportions.set([(panel.ctx.text.length / 7 + umargin) / contentUnitW(), (1 + umargin) / contentUnitH()], c);
		panel.align.reset(panel.node.align.get());
		var h = (62 + links.map(p => p.surface._cachedSize[0] + 20).reduce((a,b) => a+b, 0)) / contentW();
		panel.align.set([h, 1], c);
		links.push(panel);
	}
	
	function sniffViewer(lines, text) {
		return viewers.map(v => ({v, r: v.sniff(lines, text)})).reduce((a, b) => a.r > b.r ? a : b).v;
	}
	function SmallViewer() {}
	SmallViewer.class = "small";
	SmallViewer.prototype.desired = function() { return [0, 0]};
	
	function removePanel(e) {
		e.path.find(s => s.index !== undefined);
	}
	
	function unitSize(size) {
		return size / 75;
	}
	function contentW() {
		return window.innerWidth - margin;
	}
	function contentH() {
		return window.innerHeight - 2 * barHeight;
	}
	function contentUnitW() {
		return unitSize(contentW());
	}
	function contentUnitH() {
		return unitSize(contentH());
	}
		
	var c = {curve : 'easeOut'};	
	function layout() {
		var w = contentUnitW(),
				h = contentUnitH(),
				start, rank, r, trial, best, cnt = 0;
		
		function screenLayout() {
			start = performance.now();
			rank = 0;
			trial = getTrial(panels);
			best = null;
			for(;;) {
				for(var i = 0; i < orders.length; i++) {
					var order = orders[i];
					if(order == rand) trial.forEach(tp => tp.rand = tp.p.isMain ? 1 : Math.random());
					trial.sort(order);
					new Packer(w, h).fit(trial);
					cnt++;
					if(trial.every(tp => tp.fit) && (r = getRank()) > rank) {
						rank = r;
						best = trial;
					}
					if(late()) return best;
					else trial = getTrial(trial);
				}
				if(late() || !scale()) return best;
			} 

			function scale() {
				var scaled = false;
				trial.forEach(tp => {
					if(tp.w > 4) {tp.w = tp.w - 1; scaled = true;}
					if(tp.h > 4) {tp.h = tp.h - 1; scaled = true;}
				});
				
				return scaled;
			}
			function getRank() {
				var imp = trial.find(tp => tp.p.isImportant);
				return getAreaRank() * .6 + getImpHRank(imp) * .3 + getImpVRank(imp) * .1;
			}
			function getAreaRank() {
				return trial.map(tp => tp.w * tp.h).reduce((a,b) => a + b) / trial.map(tp => tp.p.w * tp.p.h).reduce((a,b) => a + b);
			}
			function getImpHRank(imp) {
				return imp ? imp.fit.x / (trial.map(tp => tp.fit.x).reduce((a,b) => Math.max(a, b)) || 1) : 1;
			}
			function getImpVRank(imp) {
				return imp ? 1 - imp.fit.y / (trial.map(tp => tp.fit.y).reduce((a,b) => Math.max(a, b)) || 1) : 1;
			}
		}
		
		function pageLayout() {
			return false;
		}
		
		function late() {
			var time = performance.now() - start;
			return Math.max(time * rank, time / 10) > 50;
		}
		
		function getTrial(source) {
			return source.map(sp => ({p: sp.p, w: sp.w, h: sp.h}));
		}
		
		var rand = (tp1, tp2) => tp1.rand - tp2.rand,
				orders = [
					(tp1, tp2) => tp1.p.isMain ? -1 : tp2.p.isMain ? 1 : (Math.max(tp1.w, tp1.h) - Math.max(tp2.w, tp2.h)),
					(tp1, tp2) => tp1.p.isMain ? -1 : tp2.p.isMain ? 1 : (tp1.w * tp1.h - tp2.w * tp2.h),
					(tp1, tp2) => tp1.p.isMain ? -1 : tp2.p.isMain ? 1 : (tp1.w - tp2.w),
					(tp1, tp2) => tp1.p.isMain ? -1 : tp2.p.isMain ? 1 : (tp1.h - tp2.h),
					rand, rand, rand, rand, rand, rand
				];
		
		function doLayout() {
			best.forEach(tp => { 
				tp.p.node.proportions.set([tp.w / w, tp.h / h], c);
				tp.p.align.reset(tp.p.node.align.get());
				tp.p.align.set([tp.fit.x / w, tp.fit.y / h], c);
			});
		}
			
		if(screenLayout() || pageLayout()) doLayout();
		// l(cnt);
	}
	
	var dlayout = debounce(layout, 100);
	window.onresize = dlayout;
	
	function debounce(func, wait, immediate) {
		var timeout;
		return function() {
			var context = this, args = arguments;
			var later = function() {
				timeout = null;
				if (!immediate) func.apply(context, args);
			};
			var callNow = immediate && !timeout;
			clearTimeout(timeout);
			timeout = setTimeout(later, wait);
			if (callNow) func.apply(context, args);
		};
	};

</script>
