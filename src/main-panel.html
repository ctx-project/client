<dom-module id="main-panel">
  <template>
  	<style>
			:host {
			}
			.minimized {
				width: 52px;
				height: 52px;	
				border-radius: 50%;
				background: grey;
				color: white;
			}
			
			.card {
				width: 100%;
				height: 100%;
				box-sizing: border-box;
				padding: 16px;
				color: #757575;
				border-radius: 5px;
				background-color: #fff;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
		</style>
		<div hidden$="[[!minimized]]" class="minimized" >
			[[counter]]
		</div>
		<div hidden$="[[minimized]]" class="card">
			counter: [[counter]]
		</div> 
  </template>

  <script>
    class MainPanel extends Polymer.Element {
      static get is() { return 'main-panel'; }
      
      static get properties() {
				return {
					minimized: {
						type: Boolean,
						value: false
					}
				};
			}

    }

    window.customElements.define(MainPanel.is, MainPanel);
  </script>
</dom-module>
