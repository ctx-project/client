<script src="node_modules/samsarajs/dist/samsara.min.js "></script>
<link rel="stylesheet" type="text/css" href="node_modules/samsarajs/dist/samsara.css"/>

<script>
var	Context = Samsara.DOM.Context,
		Surface = Samsara.DOM.Surface,
		ContainerSurface = Samsara.DOM.ContainerSurface,
		Transform = Samsara.Core.Transform,
		Transitionable = Samsara.Core.Transitionable,
		Stream = Samsara.Streams.Stream,
		MouseInput = Samsara.Inputs.MouseInput,
		TouchInput = Samsara.Inputs.TouchInput,
		GenericInput = Samsara.Inputs.GenericInput,
		Accumulator = Samsara.Streams.Accumulator,
		Differential = Samsara.Streams.Differential;
		
		var context = new Context();
		context.setPerspective(2304);
		
		var translate1 = new Transitionable(0),
				rotate1 = new Transitionable(0),
				opacity = new Transitionable(1),
				rt1 = Stream.lift((r, t) => Transform.compose(Transform.translate([0, 2.5 * t, -4 * t]), Transform.rotateX(-r)), [rotate1, translate1]);
				// translate2 = new Transitionable(500),
				// rotate2 = new Transitionable(Math.PI / 2),
				// rt2 = Stream.lift((r, t) => Transform.compose(Transform.translate([0, t, -4 * t]), Transform.rotateX(r)), [rotate2, translate2]);

		var launcher = new Surface({
			content: '<h1>blah blah</h1><center><ul><li>project1</li><li>project1</li><li>project1</li><li>project1</li></ul></center>',
			properties: {'box-shadow': 'none'},
			proportions: [1, .5]
		});
		context.add({
			 //transform: rt2,
		}).add(launcher);
		
		var container = new ContainerSurface({origin: [0, 1]});
		context.add({
			 transform: rt1,
			 align: [0, 1],
			 opacity,
		}).add(container);
		container.add({align: [.1, .1]}).add(new Surface({
			properties : {background : 'blue'},
			proportions: [.3, .3],
		}));
		container.add({align: [.9, .9]}).add(new Surface({
			properties : {background : 'green'},
			proportions: [.3, .3],
			origin: [1, 1],
		}));
		
		
		var state = false,
				transition = {curve : 'easeInCubic', duration: 150 },
				handle = new TouchInput();
		handle.subscribe(container);
		handle.on('end', d => {
			// rotate1.set(state ? 0 : Math.PI / 4, transition);
			translate1.set(state ? 0 : 300, transition);
			opacity.set(state ? 1 : .5, transition);
			// rotate2.set(state ? Math.PI / 2 : 0, transition);
			// translate2.set(state ? 500 : 0, transition);
			state = !state;
		});

		context.mount(document.body);

</script>
